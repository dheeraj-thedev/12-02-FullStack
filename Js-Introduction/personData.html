<body>
    <div>
        Person Details 

      Name :   <input type="text" name="name" id="name">
      <br>
       Age : <input type="number" name="age" id="age"> <br>
       Contact : <input type="text" name="contact" id="contact"> <br>
       Marks : <input type="number" name="marks" id="marks"> <br>
        <button id="submitBtn"> Save Data </button>
    </div>


        <table style="border: 2px solid green;" id="table">

            </tbody>
